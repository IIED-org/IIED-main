uuid: 60e7de7c-0a52-44e1-852e-37bc838afa2c
langcode: en
status: true
dependencies: {  }
id: iied_d7_taxonomy_term_themes
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: iied_migrate_d7
label: 'Taxonomy terms (Theme)'
source:
  plugin: d7_taxonomy_term
  bundle: vocabulary_19
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_vocabulary_10
        - upgrade_d7_taxonomy_term_vocabulary_14
        - upgrade_d7_taxonomy_term_vocabulary_15
        - upgrade_d7_taxonomy_term_vocabulary_19
        - upgrade_d7_taxonomy_term_vocabulary_20
        - upgrade_d7_taxonomy_term_group
        - upgrade_d7_taxonomy_term_document_type
        - upgrade_d7_taxonomy_term_about_section
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_main_image:
    -
      plugin: sub_process
      source: field_main_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_tagline:
    -
      plugin: get
      source: field_tagline
  field_page_footer:
    -
      plugin: get
      source: field_page_footer
  field_collection_first:
    -
      plugin: get
      source: field_collection_first
  field_publications_more_link:
    -
      plugin: get
      source: field_publications_more_link
  field_collection_second:
    -
      plugin: get
      source: field_collection_second
  field_collection_third:
    -
      plugin: get
      source: field_collection_third
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: vocabulary_19
migration_dependencies:
  required:
    - upgrade_d7_taxonomy_vocabulary
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_taxonomy_term
    - upgrade_d7_metatag_field_instance_taxonomy_term_vocabulary_19
    - upgrade_d7_metatag_field_instance_widget_settings_taxonomy_term_vocabulary_19
    - upgrade_d7_taxonomy_vocabulary
