uuid: e4e7d95b-0636-4c6b-8c84-a84221b09b8d
langcode: en
status: true
dependencies:
  enforced:
    module:
      - iied_migrate_d7
id: iied_d7_news_media
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - nodes
migration_group: iied_migrate_d7
label: 'IIED media_release nodes'
source:
  plugin: iied_d7_news_media
  node_type: media_release
  key: d7migrate
process:
  created: created
  changed: changed
  status: status
  uid:
    -
      plugin: default_value
      default_value: '1'
  langcode:
    -
      plugin: default_value
      default_value: en
  title:
    -
      plugin: get
      source: title_field
  field_main_image:
    -
      plugin: sub_process
      source: field_main_image
      process:
        target_id:
          plugin: migration_lookup
          migration: iied_d7_media_images
          source: fid
          no_stub: true
  field_image_caption/value:
    -
      plugin: get
      source: field_image_caption/0/value
  field_image_caption/format:
    -
      plugin: default_value
      default_value: full_html
  field_display_image:
    -
      plugin: get
      source: field_display_image
  field_tagline:
    -
      plugin: get
      source: field_tagline
  field_standfirst/value:
    -
      plugin: get
      source: field_standfirst/0/value
  field_standfirst/format:
    -
      plugin: default_value
      default_value: full_html
  body/value:
    -
      plugin: get
      source: body/0/value
  body/summary:
    -
      plugin: get
      source: body/0/summary
  body/format:
    -
      plugin: default_value
      default_value: full_html
  field_paragraphs:
    -
      plugin: skip_on_empty
      method: process
      source: field_paragraphs
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 0
        target_revision_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 1
  field_contact/value:
    -
      plugin: get
      source: field_contact/0/value
  field_contact/format:
    -
      plugin: default_value
      default_value: full_html
  field_notes/value:
    -
      plugin: get
      source: field_notes/0/value
  field_notes/format:
    -
      plugin: default_value
      default_value: full_html
  field_video/target_id:
    -
      plugin: migration_lookup
      migration: iied_d7_media_video_remote
      source: nid
  field_tags:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_15
      process:
        target_id: tid
  field_collections:
    -
      plugin: migration_lookup
      migration: iied_d7_terms_collection
      source: field_group
  field_project:
    plugin: sub_process
    source: field_project_number_reference
    process:
      target_id:
        plugin: migration_lookup
        migration: iied_projects
        source: target_id
  field_admin_notes/value:
    -
      plugin: get
      source: field_glossary
  field_admin_notes/format:
    -
      plugin: default_value
      default_value: full_html
  path/alias: alias
  path/pathauto:
    plugin: default_value
    default_value: false
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: news
migration_dependencies:
  required:
    - iied_d7_media_images
    - iied_d7_media_documents
    - iied_d7_terms_collection
    - iied_tags
  optional:
    - iied_d7_field_about_the_author
    - iied_d7_terms_person
    - iied_d7_field_paragraphs
