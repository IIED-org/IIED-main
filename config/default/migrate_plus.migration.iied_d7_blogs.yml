uuid: cbaa16d0-45e8-4be2-af4f-50a41eedeb16
langcode: en
status: true
dependencies:
  enforced:
    module:
      - iied_migrate_d7
id: iied_d7_blogs
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - nodes
migration_group: iied_migrate_d7
label: 'IIED blog nodes'
source:
  plugin: iied_d7_blog
  node_type: blog
  key: d7migrate
process:
  created: created
  changed: changed
  status: status
  langcode:
    -
      plugin: default_value
      default_value: en
  title:
    -
      plugin: get
      source: title
  field_main_image:
    -
      plugin: sub_process
      source: field_main_image
      process:
        target_id:
          plugin: migration_lookup
          migration: iied_d7_media_images
          source: fid
          no_stub: true
  field_image_caption/value:
    -
      plugin: get
      source: field_image_caption/0/value
  field_image_caption/format:
    -
      plugin: default_value
      default_value: full_html
  field_display_image:
    -
      plugin: get
      source: field_display_image
  field_tagline:
    -
      plugin: get
      source: field_tagline
  field_standfirst/value:
    -
      plugin: get
      source: field_standfirst/0/value
  field_standfirst/format:
    -
      plugin: default_value
      default_value: full_html
  body/value:
    -
      plugin: get
      source: body/0/value
  body/summary:
    -
      plugin: get
      source: body/0/summary
  body/format:
    -
      plugin: default_value
      default_value: full_html
  field_paragraphs:
    -
      plugin: skip_on_empty
      method: process
      source: field_paragraphs
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 0
        target_revision_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 1
  field_theme_s_:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_19
      process:
        target_id: tid
  field_tags:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_15
      process:
        target_id: tid
  field_collection:
    -
      plugin: migration_lookup
      migration: iied_d7_terms_collection
      source: field_group
  field_project:
    plugin: sub_process
    source: field_project_number_reference
    process:
      target_id:
        plugin: migration_lookup
        migration: iied_projects
        source: target_id
  field_blogger_info/value:
    -
      plugin: get
      source: body/0/value
  field_blogger_info/format:
    -
      plugin: default_value
      default_value: full_html
  field_author_s_:
    -
      plugin: skip_on_empty
      method: process
      source: field_authors
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle: person
      bundle_key: vid
      value_key: name
      ignore_case: true
  field_about_the_author:
    -
      plugin: skip_on_empty
      method: process
      source: field_about_the_author
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_about_the_author
            source: value
          -
            plugin: extract
            index:
              - 0
        target_revision_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_about_the_author
            source: value
          -
            plugin: extract
            index:
              - 1
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: blog
migration_dependencies:
  required:
    - iied_d7_media_images
    - iied_d7_media_documents
  optional:
    - iied_d7_field_about_the_author
