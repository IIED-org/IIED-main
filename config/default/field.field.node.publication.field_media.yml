description: "<i><big><strong>Hint: </strong>Save this entry BEFORE uploading your file in order to generate the correct product code (visible in the saved page URL e.g. <strong>'pubs.iied.org/20036iied'</strong>). Your file MUST be renamed to match the product code before uploading, e.g. <strong>'20036iied.pdf'</strong>.</big></i>\r\n<p><i><big>If your file is not in english, whether it is a translation or a stand-alone publication, add an <a href=\"https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes\" target=\"_blank\"><strong>ISO 639-1 two-letter language code</strong></a> to the filename, e.g. <strong>'20036iiedsw.pdf'</strong> for Kiswahili.</big></i></p>\r\n<p><i><big>Note: Files should ideally be 3MB or less for low-bandwidth access, but cannot be larger than 8MB. If your file is too large please request a smaller one from your designer, or contact web or marketing staff in the Comms team for help with reducing its size.</big></i></p>\r\n<p><i><big>Note: A cover image for your file will be generated automatically.</big</i></p>\r\n<p><i><big><strong>Note: In order to replace a file with a new version, existing versions MUST be deleted from the system first which can only be done by web or marketing staff in the Comms team</strong></big</i>.</p>\r\n"
