name: Callisto theme
type: theme
description: 'AC starter theme.'
package: Other
core: 8.x
core_version_requirement: ^8 || ^9
dependencies:
  - components

libraries:
  - callisto_theme/global-styling
  - callisto_theme/global-js

base theme: stable

regions:
  header: Header
  admin_region: Admin region
  content: Content
  footer: Footer

component-libraries:
  foundation:
    paths:
      - source/components/01-foundation
  elements:
    paths:
      - source/components/02-elements
  compounds:
    paths:
      - source/components/03-compounds
  templates:
    paths:
      - source/components/04-templates

ckeditor_stylesheets:
  - css/ck_style.css
