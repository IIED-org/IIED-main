# Migration configuration for project nodes.
id: iied_d7_projects
langcode: en
status: true
dependencies:
  enforced:
    module:
      - iied_migrate_d7
class: Drupal\node\Plugin\migrate\D7NodeTranslation
label: IIED project nodes
migration_group: iied_migrate_d7
migration_tags:
  - nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: iied_d7_project
  node_type: project
  key: d7migrate
process:
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  body/value:
    -
      plugin: get
      source: body/0/value
  body/summary:
    -
      plugin: get
      source: body/0/summary
  body/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_dates:
    -
      plugin: get
      source: field_dates
  field_tagline:
    -
      plugin: get
      source: field_tagline
  field_standfirst/value:
    -
      plugin: get
      source: field_standfirst/0/value
  field_standfirst/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_project_status:
    -
      plugin: get
      source: field_project_status
  field_additional_resources/value:
    -
      plugin: get
      source: field_additional_resources/0/value
  field_additional_resources/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_partners:
    -
      plugin: get
      source: field_partners
  field_theme:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_19
      process:
        target_id: tid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: project

