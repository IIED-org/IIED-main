# Migration configuration for media_release nodes to news.
id: iied_d7_news_press
langcode: en
status: true
dependencies:
  enforced:
    module:
      - iied_migrate_d7
class: Drupal\node\Plugin\migrate\D7NodeTranslation
label: IIED press nodes
migration_group: iied_migrate_d7
migration_tags:
  - nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: iied_d7_news_press
  node_type: press
  key: d7migrate
process:
  created: created
  changed: changed
  status: status
  uid:
    -
      plugin: default_value
      default_value: '1'
  langcode:
    -
      plugin: default_value
      default_value: 'en'
  title:
    -
      plugin: get
      source: title
  field_main_image:
    -
      plugin: sub_process
      source: field_main_image
      process:
        target_id:
          plugin: migration_lookup
          migration: iied_d7_media_images
          source: fid
          no_stub: true
  field_standfirst/value:
    -
      plugin: get
      source: field_standfirst/0/value
  field_standfirst/format:
    -
      plugin: default_value
      default_value: 'full_html'
  body/value:
    -
      plugin: get
      source: body/0/value
    -
      plugin: rewrite_inline_image_styles
      new_style: 'scale_md'
  body/summary:
    -
      plugin: get
      source: body/0/summary
  body/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_contact/value:
    -
      plugin: get
      source: field_contact_0/0/value
  field_contact/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_notes/value:
    -
      plugin: get
      source: field_notes/0/value
  field_notes/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_admin_notes/value:
    -
      plugin: get
      source: field_glossary
  field_admin_notes/format:
    -
      plugin: default_value
      default_value: 'full_html'
  path/alias: alias
  path/pathauto:
    plugin: default_value
    default_value: false
  field_news_type:
    -
      plugin: default_value
      default_value: "Press release"
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle: news_type
      bundle_key: vid
      value_key: name
      ignore_case: true
  field_theme_s_:
    -
      plugin: sub_process
      source: taxonomy_vocabulary_19
      process:
        target_id: tid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: news
migration_dependencies:
  required:
    - iied_d7_media_images
    - iied_d7_media_documents
    - iied_d7_terms_collection
    - iied_tags
  optional:
    - iied_d7_field_about_the_author
    - iied_d7_terms_person
    - iied_d7_field_paragraphs
