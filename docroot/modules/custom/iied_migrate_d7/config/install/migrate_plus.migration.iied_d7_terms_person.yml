langcode: en
status: true
dependencies: {}
id: iied_d7_terms_person
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: iied_migrate_d7
label: 'Taxonomy terms (person / author)'
source:
  plugin: iied_d7_user
process:
  tid:
    -
      plugin: get
      source: tid
  field_author_picture/target_id:
    -
      plugin: migration_lookup
      migration: iied_d7_media_images
      source: picture
  field_name/given: first_name
  field_name/family: field_surname/0/value
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
    -
      plugin: rewrite_inline_image_styles
      new_style: 'scale_md'
  description/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_position/value:
    -
      plugin: get
      source: field_position/0/value
  field_position/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_position_short: field_position_short
  field_email: field_email
  field_languages: field_languages
  field_standfirst/value:
    -
      plugin: get
      source: field_standfirst/0/value
  field_standfirst/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_biography/value:
    -
      plugin: get
      source: field_biography/0/value
  field_biography/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_expertise/value:
    -
      plugin: get
      source: field_expertise/0/value
  field_expertise/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_before_iied/value:
    -
      plugin: get
      source: field_before_iied/0/value
  field_before_iied/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_current_work/value:
    -
      plugin: get
      source: field_current_work/0/value
  field_current_work/format:
    -
      plugin: default_value
      default_value: 'full_html'
  field_twitter_username: field_twitter_username
  field_twitter_bio: field_twitter_bio
  field_researcher_profiles:
    -
      plugin: skip_on_empty
      method: process
      source: field_researcher_profiles
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: iied_d7_person_para_researcher_profiles
            source: value
          -
            plugin: extract
            index:
              - 0
        target_revision_id:
          -
            plugin: migration_lookup
            migration: iied_d7_person_para_researcher_profiles
            source: value
          -
            plugin: extract
            index:
              - 1
  field_video/target_id:
    -
      plugin: migration_lookup
      migration: iied_d7_media_video_remote
      source: uid
  field_paragraphs:
    -
      plugin: skip_on_empty
      method: process
      source: field_paragraphs
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 0
        target_revision_id:
          -
            plugin: migration_lookup
            migration: iied_d7_field_paragraphs
            source: value
          -
            plugin: extract
            index:
              - 1
  field_person_type:
    -
      plugin: entity_generate
      source: mapped_person_type
      value_key: name
      entity_type: taxonomy_term
      bundle: person_type
      bundle_key: vid
  field_department_group: field_department_group
  field_group_working: field_group_working # Need to map entity reference to list item
  field_theme: taxonomy_vocabulary_19
  field_appointed_role: field_appointed_role
  field_quotes: field_quotes

destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: person
  overwrite_properties:
    - field_author_picture
    - field_name/given
    - field_name/family
    - name
    - description/value
    - description/format
    - field_position/value
    - field_position/format
    - field_position_short
    - field_email
    - field_languages
    - field_standfirst/value
    - field_standfirst/format
    - field_biography/value
    - field_biography/format
    - field_expertise/value
    - field_expertise/format
    - field_before_iied/value
    - field_before_iied/format
    - field_current_work/value
    - field_current_work/format
    - field_twitter_username
    - field_twitter_bio
    - field_researcher_profiles
    - field_video/target_id
    - field_paragrafield_person_typephs
    - field_list
    - field_guest_contributor
    - field_ex_staff
    - field_department_group
    - field_group_working
    - field_theme
    - field_appointed_role
    - field_quotes
    - field_person_type

migration_dependencies:
  required: {}
  optional: {}

