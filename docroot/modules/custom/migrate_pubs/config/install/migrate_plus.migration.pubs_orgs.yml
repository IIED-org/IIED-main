# The machine name for a migration, used to uniquely identify it.
id: pubs_orgs

# A human-friendly description of the migration.
label: Import publishers & organisations from CSV file to taxonomy terms

# The machine name of the group containing this migration (which contains shared
# configuration to be merged with our own configuration here).
migration_group: pubs

# The category or tag for the migration.
migration_tags:
  - orgs

# Every migration must have a source plugin, which controls the delivery of our
# source data.
source:
  plugin: csv
  # Full path to the file.

  # Run twice, do publishers first
  # path: '/Users/chris/Downloads/Publishers and organisations - Valid publishers list to import.csv'
  # path: '/Users/chris/Downloads/Publishers and organisations - Organisations to import (complete).csv'

  # Column delimiter. Comma (,) by default.
  ids: [id]
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1

process:
  name: Name
  field_full_name: 'Full name'
  field_location_legacy: Location
  field_url/uri: URL
  field_valid:
    plugin: static_map
    source: Verified
    map:
      Yes: true
      No: false
  field_type: Group
  vid:
    plugin: default_value
    default_value: organisation

destination:
  plugin: entity:taxonomy_term

migration_dependencies: {}

dependencies:
  enforced:
    module:
      - migrate_pubs
