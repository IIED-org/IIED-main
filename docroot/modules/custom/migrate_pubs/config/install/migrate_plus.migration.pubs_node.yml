# Migration configuration for beer content.
id: pubs_node
label: IIED Publications nodes
migration_group: pubs
migration_tags:
  - pubs
source:
  plugin: pubs_node
  constants:
    SOURCE_DOMAIN: 'https://pubscopy.iied.org/pdfs/'
    DRUPAL_FILE_DIRECTORY: 'public://pdfs/migrate/'
    PDF_SUFFIX: '.pdf'
    DAY_OF_MONTH: '01'
process:
  # Hardcode the destination node type (bundle) as 'publication'.
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: publication
# Skip row unless Status = A or N
  field_status:
    plugin: skip_on_value
    method: row
    not_equals: true
    source: Status
    value:
      - A
      - N
  title: Title
  field_short_title: ShortTitle
  _product_code: ProductCode
  _lit_code: LitCode
  field_product_code: '@_product_code'
  field_lit_code: '@_lit_code'

  'body/value': Abstract
  'body/format':
    plugin: default_value
    default_value: "plain_text"

  field_theme_s_:
    -
      plugin: get
      source:
        - Theme
        - Theme2
    -
      plugin: entity_lookup
      allow_multiple: true
      entity_type: taxonomy_term
      bundle: theme
      bundle_key: vid
      value_key: field_legacy_code

  field_tags:
    plugin: entity_lookup
    allow_multiple: true
    source: Keywords
    entity_type: taxonomy_term
    bundle: tags
    bundle_key: vid
    value_key: name
    ignore_case: true

  field_document_type:
    -
      plugin: skip_on_value
      method: row
      source: DocType
      value: 99
    -
      plugin: entity_lookup
      source: DocType
      entity_type: taxonomy_term
      bundle: document_type
      bundle_key: vid
      value_key: field_legacy_doctype

  field_publisher:
    -
      plugin: explode
      delimiter: ', '
      source: Publisher
    -
      plugin: entity_generate_multiple
      entity_type: taxonomy_term
      bundle: organisation
      bundle_key: vid
      value_key: name

  field_author_s_:
    plugin: entity_generate_multiple
    allow_multiple: true
    source: AuthorList
    entity_type: taxonomy_term
    bundle: person
    bundle_key: vid
    value_key: name

  field_project:
    -
      source: ProjectNumber
      plugin: skip_on_value
      method: process
      value: 0
    -
      plugin: entity_lookup
      bundle_key: type
      bundle: project
      value_key: field_projectnumber
      entity_type: node
      access_check: 0

  field_area_list:
    plugin: lookup_country
    source: AreaList

  _field_month_published:
    -
      plugin: substr
      source: MonthPublished
      start: 4
      length: 2
    -
      plugin: str_replace
      search: '00'
      replace: '01'

  _field_year_published:
    plugin: substr
    source: MonthPublished
    start: 0
    length: 4

  _field_date_published:
    plugin: concat
    source:
      - '@_field_year_published'
      - '@_field_month_published'
      - constants/DAY_OF_MONTH

  field_date_published:
    plugin: format_date
    source: '@_field_date_published'
    from_format: 'Ymd'
    to_format: 'Y-m-d'

  field_isbn: ISBN13

  field_issn: ISSN

  field_series:
    plugin: entity_lookup
    source: SeriesCode
    entity_type: taxonomy_term
    bundle: series
    bundle_key: vid
    value_key: field_code

  field_series_item_code: SeriesItemCode

  field_source_publication: SourcePublication

  field_journal_ref: JournalRef

  langcode:
    -
      plugin: substr
      source: Language
      start: 1
      length: 3
    -
      plugin: static_map
      map:
        ara: ar
        bam: bm
        bur: my
        cro: hr
        eng: en
        fra: fr
        ind: id
        pol: pl
        por: 'pt-pt'
        rus: ru
        sin: si
        som: so
        spa: es
        swa: sw
        tel: te
        vie: vi
        zho: 'zh-hant'

  field_pdf_pages: PubPages

  'field_iied_url/uri': LinkIIEDURL

  'field_external_url/uri': LinkMoreURL

