# Migration configuration for project content.
id: pubs_projects
label: Projects relating to IIED Publications (from ProjectInfo table)
migration_group: pubs
source:
  plugin: pubs_project
  constants:
    DOMAIN: 'https://www.iied.org'
process:
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: project
  title: Title
  body: Summary
  field_projectnumber: ProjectNumber
  'field_link/uri':
    plugin: concat
    source:
      - constants/DOMAIN
      - Link
  'field_link/title': Title
  field_year: Year
destination:
  plugin: entity:node
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_pubs
