# Migration configuration for author content.
id: pubs_authors
label: Authors of IIED Publications
migration_group: pubs
source:
  plugin: pubs_author
process:
  type:
    plugin: default_value
    default_value: author
  title: Author
  field_surname: Surname
  field_legacy_iscanonical: IsCanonical
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - migrate_pubs
