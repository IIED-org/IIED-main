langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_country_of_origin
    - field.storage.node.field_genre
    - field.storage.node.field_imdb_rating
    - field.storage.node.field_release_date
    - search_api.server.facets_demo_server
  module:
    - node
id: facets_demo_index
name: 'Demo Facets Index'
description: ''
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_country_of_origin:
    label: 'Country of origin'
    datasource_id: 'entity:node'
    property_path: field_country_of_origin
    type: integer
    dependencies:
      config:
        - field.storage.node.field_country_of_origin
  field_genre:
    label: Genre
    datasource_id: 'entity:node'
    property_path: field_genre
    type: integer
    dependencies:
      config:
        - field.storage.node.field_genre
  field_imdb_rating:
    label: 'IMDb rating'
    datasource_id: 'entity:node'
    property_path: field_imdb_rating
    type: decimal
    dependencies:
      config:
        - field.storage.node.field_imdb_rating
  field_release_date:
    label: 'Release date'
    datasource_id: 'entity:node'
    property_path: field_release_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_release_date
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: 3.0
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - movie
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_type: {  }
  hierarchy:
    weights:
      preprocess_index: -45
    fields:
      field_genre: taxonomy_term-parent
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - body
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignore_character:
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
    fields:
      - body
      - title
    ignorable: "['¿¡!?,.:;]"
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - body
      - title
  language_with_fallback: {  }
  rendered_item: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  delete_on_fail: true
  index_directly: true
  track_changes_in_references: true
server: facets_demo_server
