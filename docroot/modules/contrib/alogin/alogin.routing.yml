alogin.settings_form:
  path: '/user/{user}/2fa'
  defaults:
    _form: '\Drupal\alogin\Form\SettingsForm'
    _title: '2FA Settings'
  requirements:
    _custom_access: 'Drupal\alogin\Controller\AuthenticatorController::access'
  options:
    parameters:
      user:
        type: entity:user
alogin.two_fa_form:
  path: '2fa'
  defaults:
    _form: '\Drupal\alogin\Form\TwoFaForm'
    _title: '2FA'
  requirements:
    _access: 'TRUE'
alogin.alogin_config_form:
  path: '/admin/config/alogin/config'
  defaults:
    _form: '\Drupal\alogin\Form\ConfigForm'
    _title: 'Authenticator Config'
  requirements:
    _permission: 'administer alogin'
  options:
    _admin_route: TRUE
