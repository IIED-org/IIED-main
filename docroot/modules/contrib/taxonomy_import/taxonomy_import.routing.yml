taxonomy_import.help:
  path: '/admin/config/content/taxonomy_import'
  defaults:
    _controller: '\Drupal\help\Controller\HelpController::helpPage'
    _route: 'help.page'
    name: 'taxonomy_import'
    _title: 'Taxonomy Import'
  requirements:
    _permission: 'administer taxonomy import'
  options:
    _admin_route: TRUE
taxonomy_import.import:
  path: '/admin/config/content/taxonomy_import/import'
  defaults:
    _form: '\Drupal\taxonomy_import\Form\ImportForm'
    _title: 'Taxonomy Import'
  requirements:
    _permission: 'administer taxonomy import'
  options:
    _admin_route: TRUE
taxonomy_import.config:
  path: '/admin/config/content/taxonomy_import/settings_import_taxonomy'
  defaults:
    _form: '\Drupal\taxonomy_import\Form\ImportFormSettings'
    _title: 'Configure Module'
  requirements:
    _permission: 'administer configure taxonomy import'
  options:
    _admin_route: TRUE
