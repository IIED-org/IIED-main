merge_translations.node:
  path: '/node/{node}/merge_translations'
  defaults:
    _form: '\Drupal\merge_translations\Form\MergeTranslationsForm'
    _title_callback: '\Drupal\merge_translations\Form\MergeTranslationsForm::getTitle'
  options:
    _admin_route: TRUE
  requirements:
      _permission: 'merge_permissions admin'
