login_redirect_per_role_test.valid_path:
  path: '/valid-path'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::validPath'
  requirements:
    _access: 'TRUE'

login_redirect_per_role_test.invalid_path:
  path: '/invalid-path'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::invalidPath'
  requirements:
    _access: 'FALSE'

login_redirect_per_role_test.login_url_role1:
  path: '/login-url-role1'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::loginUrlRole1'
  requirements:
    _access: 'TRUE'

login_redirect_per_role_test.logout_url_role1:
  path: '/logout-url-role1'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::logoutUrlRole1'
  requirements:
    _access: 'TRUE'

login_redirect_per_role_test.login_url_role2:
  path: '/login-url-role2'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::loginUrlRole2'
  requirements:
    _access: 'TRUE'

login_redirect_per_role_test.logout_url_role2:
  path: '/logout-url-role2'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::logoutUrlRole2'
  requirements:
    _access: 'TRUE'

login_redirect_per_role_test.destination_url:
  path: '/destination-url'
  defaults:
    _controller: '\Drupal\login_redirect_per_role_test\Controller\LoginRedirectPerRoleTestController::destinationUrl'
