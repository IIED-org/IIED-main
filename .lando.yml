name: iied-main
recipe: drupal10
config:
  php: '8.3'
  webroot: docroot
  xdebug: 'develop,debug'
env_file:
  - .env
services:
  appserver:
    webroot: docroot
    xdebug: debug
    config:
      php: .lando.php.ini
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/docroot'
        DRUSH_OPTIONS_URI: 'https://iied-main.lndo.site'
        # Support debugging Drush with XDEBUG. Use lando drush to debug.
        PHP_IDE_CONFIG: "serverName=appserver"
        LANDO_HOST_IP: "host.docker.internal"
        XDEBUG_CONFIG: "remote_enable=1 remote_host=host.docker.internal"
    build_as_root:
      - apt update && apt install libgmp-dev -y && docker-php-ext-install gmp
      - apt install libmagickwand-dev libmagickcore-dev -y
      - /app/scripts/imagick.sh
  database:
    type: mariadb:10.11
    creds:
      user: database
      password: database
      database: database
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  node:
    type: node:20
    scanner: false
    ssl: true
    port: 80
    overrides:
      ports:
      - 3000:3000
      - 3001:3001
    # build:
       # cmd: cd /app/docroot/themes/custom/iied_tw && npm install && npm run dev
  solr:
    type: solr:8.11
    portforward: true
    core: search
    config:
      dir: config/solr
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: true
proxy:
  adminer:
    - adminer.iied-main.lndo.site
  mailhog:
    - mail.iied-main.lndo.site
  node:
    - bs.iied-main.lndo.site:3000
  solr:
    - solr.iied-main.lndo.site:8983
tooling:
  composer:
    service: appserver
    cmd: '/usr/local/bin/composer'
  npm:
    service: node
  yarn:
    service: node
  node:
    service: node
  gulp:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: 
      - docker-php-ext-enable xdebug && /etc/init.d/apache2 reload
      - tput setaf 2 && echo "Xdebug On" && tput sgr 0 && echo
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd:
      - rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload
      - tput setaf 2 && echo "Xdebug Off" && tput sgr 0 && echo
    user: root
