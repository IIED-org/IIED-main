name: iied-main
recipe: drupal10
config:
  php: '8.3'
  webroot: docroot
  xdebug: debug
env_file:
  - .env
services:
  appserver:
    config:
      php: .vscode/php.ini
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/docroot'
        DRUSH_OPTIONS_URI: 'https://iied-main.lndo.site'
        # Support debugging Drush with XDEBUG. Use lando drush to debug.
        PHP_IDE_CONFIG: "serverName=localhost"
    build_as_root:
      - apt update && apt install libgmp-dev -y && docker-php-ext-install gmp
      - /app/scripts/imagick.sh
  database:
    type: mariadb:10.11
    creds:
      user: database
      password: database
      database: database
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  node:
    type: node:16
    scanner: false
    ssl: true
    # command: cd /app/docroot/themes/custom/iied_tw && npm run watch
    port: 80
    overrides:
      ports:
      - 3000:3000
      - 3001:3001
  solr:
    type: solr:8.11
    portforward: true
    core: search
    config:
      dir: config/solr
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: true
proxy:
  adminer:
    - adminer.iied-main.lndo.site
  mailhog:
    - mail.iied-main.lndo.site
  node:
    - bs.iied-main.lndo.site:3000
  solr:
    - solr.iied-main.lndo.site:8983
tooling:
  composer:
    service: appserver
    cmd: '/usr/local/bin/composer'
  npm:
    service: node
  yarn:
    service: node
  node:
    service: node
  gulp:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
